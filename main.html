<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    
   <!-- Font Awsome start -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
   <!-- Font Awsome end -->

   <!-- CDNJS and google font start -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDNJS and google font end -->

<!-- JavaScript Bundle with Popper start-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <!-- JavaScript Bundle with Popper end-->

    <title>Game</title>
</head>
<body>
    <div class="sign-up-form">
    <h1>Sign Up</h1>
<form>
    <input id="FN" type="text" class="input-box" placeholder="first Name">
    <input id="LN" type="text" class="input-box" placeholder="Last Name">
    <input id="EM" type="email" class="input-box" placeholder="E-mail@">
    <input id="PW" type="password" class="input-box" placeholder="Password">
    <p> <span> <input type="checkbox"> </span> I agree to the terms of the game</p>
    <button id="Submit" type="submit" class="sign-up-btn">Continue</button>
    <hr>
    <p>You already have an account ? <a href="#">Log In</a></p>
</form>
</div>
<div class="Hidden">
<header>
    <h1>Rock Paper Scissors</h1>
</header>
<div class="score-board">
  <div id="user-la" class="badge">User</div>
  <div id="computer-la" class="badge">Comp</div>
  <span id="user-score">0</span> <span id="computer-score">0</span>
</div>
<div class="result">
  <p>Paper covers rock. You win.</p>  
</div>

<div id="Choices" class="choices">
    <div id="p" class="choice">
        <img src="Pic\paper.jpg" width="192" height="192" onclick="dbox()">
    </div>
    <div id="r" class="choice">
        <img src="Pic\rock.jpg" width="192" height="192">
    </div>
    <div id="s" class="choice">
        <img src="Pic\scissors.jpg" width="192" height="192">
    </div>
</div>
<p id="action-msg">Make your move</p> &nbsp;



 

<div class="see">
    <div class="seeMore">
        <button id="seeP" type="button" class="btn-sm"  aria-placeholder="button">See</button>
    </div>
    <div class="seeMore">
        <button id="seeR" type="button" class="btn-sm"  aria-placeholder="button">See</button>
    </div>
    <div class="seeMore">
        <button id="seeS" type="button" class="btn-sm"  aria-placeholder="button">See</button>
    </div>
</div>
</div>





    <script src="main.js"></script>
</body>

</html>
